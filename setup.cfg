[metadata]
name = Graph-Onedrive
version = attr: graph_onedrive.__version__
description = Perform simple tasks on Onedrive through the Graph API.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dariobauer/graph-onedrive
author = Dario Bauer
author_email = dario@dariobauer.net
license = BSD-3-Clause
license_file = LICENSE
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10

[options]
packages = find:
package_dir = = src
python_requires = >=3.7
include_package_data = true
install_requires = requests

[options.packages.find]
where =
    src
exclude =
    example*
    examples*
    tests*
    testing*

[options.entry_points]
console_scripts =
    graph-onedrive = graph_onedrive._cli:main

[bdist_wheel]
universal = True