# Test the revised code on a push into the main branch
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#running-tests-with-tox

name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        include:
          - os: windows-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.11"

    steps:
      # 1. Checkout code
      - name: Check out repository code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

          # 3. Install build tools and tox
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools>=77 wheel tox==4.29.0

      # 4. Run tests with tox for the current Python version
      - name: Run tests
        run: tox run -f py${PYTHON_VERSION//.}
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
