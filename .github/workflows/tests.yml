# Test the revised code on a push into the main branch
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#running-tests-with-tox

name: Tests

on:
  - pull_request:
      branches: [ $default-branch ]
      paths-ignore:
      - 'docs/**'
  - push:
      branches: [ $default-branch ]

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10']
        include:
         - os: windows-latest
           python-version: '3.7'
         - os: macos-latest
           python-version: '3.9'

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip virtualenv setuptools wheel
        pip install tox
    - name: Test using tox
      run: tox -e py
